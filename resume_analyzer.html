<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-500: #8b5cf6;
            --primary-600: #7c3aed;
            --secondary-500: #ec4899;
            --neutral-800: #1f2937;
            --neutral-700: #374151;
            --neutral-200: #e5e7eb;
            --neutral-100: #f3f4f6;
            --neutral-50: #f9fbfb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--neutral-800);
            min-height: 100vh;
            color: var(--neutral-100);
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* --- Navbar Styles --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--neutral-800);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-left, .navbar-right {
            display: flex;
            align-items: center;
        }
        .navbar-logo {
            height: 40px;
            width: 40px;
            color: #8b5cf6;
            border-radius: 50%;
            margin-right: 0.75rem;
        }
        .navbar-brand {
            font-family: 'Raleway', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-500), var(--secondary-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .navbar-center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            margin: 0;
            padding: 0;
        }
        .nav-link a {
            color: var(--neutral-100);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .nav-link a:hover {
            color: var(--primary-500);
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-500);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        /* --- Hero Section Styles --- */
        .hero-section {
            text-align: center;
            padding: 4rem 1rem;
        }
        .hero-title {
            font-family: 'Raleway', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-500), var(--secondary-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--neutral-200);
            margin-top: 0.5rem;
        }

        /* --- Main Content Styles for Resume Analyzer --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .analyzer-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--neutral-700);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        .analyzer-container h2 {
            font-family: 'Raleway', sans-serif;
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary-500), var(--secondary-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }
        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 200px;
            border: 2px dashed var(--neutral-500);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .file-input-container:hover {
            border-color: var(--secondary-500);
        }
        .file-input-container input[type="file"] {
            display: none;
        }
        .file-input-container span {
            color: var(--neutral-200);
            font-size: 1rem;
        }
        .analyze-button {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background: linear-gradient(45deg, var(--primary-500), var(--secondary-500));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .analyze-button:disabled {
            background: var(--neutral-600);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .analyze-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .loading-dots {
            display: inline-flex;
            gap: 0.25rem;
            align-items: center;
            justify-content: center;
        }
        .loading-dots .dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: var(--neutral-200);
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        .loading-dots .dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .results-container {
            margin-top: 2rem;
            padding: 2rem;
            background-color: var(--neutral-700);
            border-radius: 16px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .results-container h3 {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(45deg, var(--primary-500), var(--secondary-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        .results-container p {
            font-size: 1rem;
            line-height: 1.5;
            margin-top: 0;
            color: var(--neutral-200);
        }

        .results-container ul {
            list-style-type: none;
            padding: 0;
        }
        .results-container ul li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--neutral-200);
        }
        .results-container ul li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: var(--secondary-500);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }
            .navbar-center {
                margin-top: 1rem;
            }
            .nav-links {
                gap: 1.5rem;
            }
            .hero-title {
                font-size: 2.5rem;
            }
            .hero-subtitle {
                font-size: 1rem;
            }
            .analyzer-container, .results-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-logo"><svg
              fill="none"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                fill="currentColor"
              ></path>
            </svg></div>
            <div class="navbar-brand">SkillPop</div>
        </div>
        <div class="navbar-center">
            <ul class="nav-links">
                <li class="nav-link"><a href="profile.html">Home</a></li>
                <li class="nav-link"><a href="profile.html#features">Features</a></li>
                <li class="nav-link"><a href="chatbot.html">Chatbot</a></li>
                <li class="nav-link"><a href="roadmap.html">Roadmap</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <div class="profile-icon"><a href="profile.html">P</a> </div>
        </div>
    </nav>

    <div class="hero-section">
        <h1 class="hero-title">AI Resume Analyzer</h1>
        <p class="hero-subtitle">Upload your resume for a comprehensive analysis.</p>
    </div>

    <div class="main-content">
        <div class="analyzer-container">
            <h2>Upload Your Resume</h2>
            <label for="resume-file" class="file-input-container">
                <input type="file" id="resume-file" accept=".txt,.pdf">
                <span id="file-name-display">Click to upload a .txt file</span>
            </label>
            <button id="analyze-button" class="analyze-button" disabled>
                <span id="button-text">Analyze Resume</span>
                <div id="loading-indicator" class="hidden loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </button>
        </div>

        <div id="results-container" class="results-container">
            <div id="results-content"></div>
        </div>
    </div>

    <script>
        const resumeFile = document.getElementById('resume-file');
        const fileNameDisplay = document.getElementById('file-name-display');
        const analyzeButton = document.getElementById('analyze-button');
        const buttonText = document.getElementById('button-text');
        const loadingIndicator = document.getElementById('loading-indicator');
        const resultsContainer = document.getElementById('results-container');
        const resultsContent = document.getElementById('results-content');

        const API_URL = "/api/resume_analyzer";
        let resumeContent = null;

        resumeFile.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                analyzeButton.disabled = false;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    resumeContent = e.target.result;
                };
                reader.onerror = (e) => {
                    console.error("Error reading file:", e);
                    fileNameDisplay.textContent = "Error reading file. Please try again.";
                    resumeContent = null;
                };
                reader.readAsText(file);
            } else {
                fileNameDisplay.textContent = "Click to upload a .txt or .pdf file";
                analyzeButton.disabled = true;
                resumeContent = null;
            }
        });

        analyzeButton.addEventListener('click', analyzeResume);

        async function analyzeResume() {
            if (!resumeContent) {
                console.error("No file content to analyze.");
                return;
            }
            
            // Show loading state
            buttonText.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            analyzeButton.disabled = true;
            resultsContainer.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resume: resumeContent })
                });

                if (!response.ok) {
                    throw new Error(`API response error: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Render the structured results
                let htmlContent = '';
                if (data.summary) {
                    htmlContent += `<h3>Summary</h3><p>${data.summary}</p>`;
                }
                if (data.strengths && data.strengths.length > 0) {
                    htmlContent += `<h3>Key Strengths</h3><ul>${data.strengths.map(s => `<li>${s}</li>`).join('')}</ul>`;
                }
                if (data.weaknesses && data.weaknesses.length > 0) {
                    htmlContent += `<h3>Areas for Improvement</h3><ul>${data.weaknesses.map(w => `<li>${w}</li>`).join('')}</ul>`;
                }
                if (data.tips && data.tips.length > 0) {
                    htmlContent += `<h3>Tips & Suggestions</h3><ul>${data.tips.map(t => `<li>${t}</li>`).join('')}</ul>`;
                }

                resultsContent.innerHTML = htmlContent;
                resultsContainer.style.display = 'block';

            } catch (error) {
                console.error('Error analyzing resume:', error);
                resultsContent.innerHTML = `<h3>Error</h3><p>An error occurred while analyzing the resume. Please try again.</p>`;
                resultsContainer.style.display = 'block';
            } finally {
                buttonText.classList.remove('hidden');
                loadingIndicator.classList.add('hidden');
                analyzeButton.disabled = false;
            }
        }
    </script>
</body>
</html>
