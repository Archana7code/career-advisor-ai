<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat</title>
    <!-- Google Fonts - Inter & Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-500: #8b5cf6;
        --primary-600: #7c3aed;
        --secondary-500: #ec4899;
        --neutral-800: #1f2937;
        --neutral-700: #374151;
        --neutral-200: #e5e7eb;
        --neutral-100: #f3f4f6;
        --neutral-50: #f9fbfb;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(
          --neutral-800
        ); /* Corrected: Solid background color */
        min-height: 100vh;
        color: var(--neutral-100);
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      /* --- Navbar Styles --- */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: var(--neutral-800);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .navbar-left,
      .navbar-right {
        display: flex;
        align-items: center;
      }

      .navbar-logo {
        height: 40px;
        width: 40px;
        
        color: #8b5cf6;
        border-radius: 50%;
        margin-right: 0.75rem;
      }

      .navbar-brand {
        font-family: "Raleway", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(
          45deg,
          var(--primary-500),
          var(--secondary-500)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .navbar-center {
        flex-grow: 1;
        display: flex;
        justify-content: center;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2.5rem;
        margin: 0;
        padding: 0;
      }

      .nav-link a {
        color: var(--neutral-100);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .nav-link a:hover {
        color: var(--primary-500);
      }

      .profile-icon {
        width: 40px;
        height: 40px;
        background-color: var(--primary-500);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
      }

      /* --- Hero Section Styles --- */
      .hero-section {
        text-align: center;
        padding: 4rem 1rem;
      }

      .hero-title {
        font-family: "Raleway", sans-serif;
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(
          45deg,
          var(--primary-500),
          var(--secondary-500)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
      }

      .hero-subtitle {
        font-size: 1.25rem;
        color: var(--neutral-200);
        margin-top: 0.5rem;
      }

      /* --- Main Chat Container Styles --- */
      .main-content {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        padding-bottom: 2rem;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        width: 90%;
        max-width: 900px;
        height: 70vh;
        background-color: var(--neutral-700);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .chat-messages {
        flex-grow: 1;
        padding: 1.5rem;
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      .message-bubble {
        padding: 1rem 1.25rem;
        border-radius: 20px;
        margin-bottom: 1rem;
        max-width: 85%;
        word-wrap: break-word;
        line-height: 1.5;
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
      }

      .message-bubble.fade-in {
        opacity: 1;
        transform: translateY(0);
      }

      .user-message {
        background-color: var(--primary-600);
        color: var(--neutral-50);
        margin-left: auto;
        border-bottom-right-radius: 4px;
      }

      .bot-message {
        background-color: var(--neutral-800);
        color: var(--neutral-100);
        margin-right: auto;
        border-bottom-left-radius: 4px;
      }

      .input-container {
        display: flex;
        padding: 1.5rem;
        background-color: var(--neutral-700);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .input-container input {
        flex-grow: 1;
        padding: 1rem 1.5rem;
        border-radius: 50px;
        border: 2px solid var(--neutral-700);
        background-color: var(--neutral-800);
        color: var(--neutral-50);
        transition: all 0.3s ease;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .input-container input:focus {
        outline: none;
        border-color: var(--secondary-500);
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
      }

      .input-container button {
        padding: 1rem 2rem;
        margin-left: 1rem;
        background: linear-gradient(
          45deg,
          var(--primary-500),
          var(--secondary-500)
        );
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }

      .input-container button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      .loading-dots {
        display: inline-flex;
        gap: 0.25rem;
        align-items: center;
        justify-content: center;
      }

      .loading-dots .dot {
        width: 0.5rem;
        height: 0.5rem;
        background-color: var(--neutral-200);
        border-radius: 50%;
        animation: bounce 1s infinite;
      }

      .loading-dots .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .loading-dots .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      .typing-effect p {
        overflow: hidden;
        white-space: nowrap;
        animation: typing 2s steps(40, end);
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      .blinking-cursor {
        border-right: 2px solid rgba(255, 255, 255, 0.75);
        animation: blink-caret 0.75s step-end infinite;
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: var(--neutral-100);
        }
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          padding: 1rem;
        }
        .navbar-center {
          margin-top: 1rem;
        }
        .nav-links {
          gap: 1.5rem;
        }
        .hero-title {
          font-size: 2.5rem;
        }
        .hero-subtitle {
          font-size: 1rem;
        }
        .chat-container {
          width: 100%;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-left">
        <div class="navbar-logo"><svg
              fill="none"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                fill="currentColor"
              ></path>
            </svg></div>
        <div class="navbar-brand">SkillPop</div>
      </div>
      <div class="navbar-center">
        <ul class="nav-links">
          <li class="nav-link"><a href="profile.html">Home</a></li>
          <li class="nav-link"><a href="profile.html#features">Features</a></li>
          <li class="nav-link"><a href="resume_analyzer.html">Resume Analyzer</a></li>
          <li class="nav-link">
            <a href="mock_interview.html">Mock Interview</a>
          </li>
          <li class="nav-link"><a href="roadmap.html">Roadmap</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <div class="profile-icon"><a href="#profile.html">P</a> </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
      <h1 class="hero-title">AI Chat</h1>
      <p class="hero-subtitle">
        Ask me anything about careers, skills, or life goals...
      </p>
    </div>

    <!-- Main Chat Content -->
    <div class="main-content">
      <div class="chat-container">
        <!-- Messages Area -->
        <div id="chat-messages" class="chat-messages flex flex-col space-y-3">
          <!-- Chat messages will be appended here -->
        </div>

        <!-- Input Area -->
        <div class="input-container">
          <input
            id="message-input"
            type="text"
            placeholder="Type your message..."
            autofocus
          />
          <button id="send-button" disabled>
            <span id="send-text">Send</span>
            <div id="loading-indicator" class="hidden loading-dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </button>
        </div>
      </div>
    </div>

    <script>
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const chatMessages = document.getElementById("chat-messages");
      const sendText = document.getElementById("send-text");
      const loadingIndicator = document.getElementById("loading-indicator");

      // IMPORTANT: Replace this with your actual Vercel API endpoint URL.
      const API_URL = "/api/chatbot";

      messageInput.addEventListener("input", () => {
        sendButton.disabled = messageInput.value.trim() === "";
      });

      messageInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && messageInput.value.trim() !== "") {
          sendMessage();
        }
      });

      sendButton.addEventListener("click", sendMessage);

      function createMessageElement(message, sender, animate = false) {
        const messageElement = document.createElement("div");
        messageElement.classList.add(
          "message-bubble",
          sender === "user" ? "user-message" : "bot-message"
        );

        if (animate) {
          const textParagraph = document.createElement("p");
          textParagraph.classList.add("typing-effect");
          textParagraph.textContent = message;
          messageElement.appendChild(textParagraph);
        } else {
          messageElement.innerHTML = `<p>${message}</p>`;
        }

        return messageElement;
      }

      async function sendMessage() {
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        // Display user message
        const userMsgEl = createMessageElement(userMessage, "user");
        chatMessages.appendChild(userMsgEl);
        userMsgEl.classList.add("fade-in");

        messageInput.value = "";
        sendButton.disabled = true;
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Show loading indicator
        sendText.classList.add("hidden");
        loadingIndicator.classList.remove("hidden");

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: userMessage }),
          });

          if (!response.ok) {
            throw new Error(`API response error: ${response.statusText}`);
          }

          const data = await response.json();
          const botMessage = data.response;

          // Display bot message with typing effect
          const botMsgEl = createMessageElement(botMessage, "bot", true);
          chatMessages.appendChild(botMsgEl);
          botMsgEl.classList.add("fade-in");
        } catch (error) {
          console.error("Error fetching data:", error);
          const errorMsgEl = createMessageElement(
            "An error occurred. Please try again.",
            "bot"
          );
          chatMessages.appendChild(errorMsgEl);
          errorMsgEl.classList.add("fade-in");
        } finally {
          // Hide loading indicator
          sendText.classList.remove("hidden");
          loadingIndicator.classList.add("hidden");
          chatMessages.scrollTop = chatMessages.scrollHeight;
          messageInput.focus();
        }
      }
    </script>
  </body>
</html>
